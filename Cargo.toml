[package]
name = "boilmaster"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
anyhow = "1.0.55"
axum = { version = "0.7.5", features = ["macros"] }
axum-extra = { version = "0.9.3", features = ["typed-header"] }
console-subscriber = "0.2.0"
derivative = "2.2.0"
either = "1.8.0"
figment = { version = "0.10.8", features = ["env", "toml"] }
# 0.6.4 does not compile on windows
fs4 = { version = "= 0.8.2", features = ["sync"] }
futures = "0.3.25"
graphql_client = { version = "0.14.0" }
image = { version = "0.25.1", default-features = false, features = ["png"] }
ironworks = { git = "https://github.com/ackwell/ironworks.git", features = [
    "excel",
    "sqpack",
    "tex",
    "zipatch",
] }
ironworks_schema = { git = "https://github.com/ackwell/ironworks.git", features = [
    "saint_coinach",
] }
itertools = "0.12.1"
maud = { version = "0.26.0", features = ["axum"] }
mime = "0.3.17"
mini-moka = "0.10.0"
nohash-hasher = "0.2.0"
nonempty = { version = "0.10.0", features = ["serialize"] }
nom = "7.1.1"
regex-syntax = "0.6.28"
reqwest = { version = "0.12.3", features = ["json"] }
seahash = "4.1.0"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.95"
tantivy = "0.19.0"
texpresso = "2.0.1"
thiserror = "1.0.30"
tokio = { version = "1.32.0", features = ["full", "tracing"] }
tokio-util = "0.7.4"
tower-http = { version = "0.5.2", features = ["trace"] }
tracing = "0.1.34"
tracing-subscriber = "0.3.11"
uuid = { version = "1.3.2", features = ["v4", "fast-rng"] }

[dev-dependencies]
pretty_assertions = "1.4.0"
